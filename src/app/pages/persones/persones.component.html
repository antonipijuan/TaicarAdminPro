<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <h3 class="card-title">Usuaris registrats: ( <small>{{ _personaService.totalPersones }}</small> )</h3>
                <!--                 <div class="text-right">
                    <input id="filtre2" type="text" class="inpiut" [(ngModel)]="filter" />
                    <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" />
                    <button [routerLink]="['/persona','nuevo','null']" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                    <i class="fa fa-plus"></i> 
                    Crear Persona
                  </button>
                </div> -->
                <div class="text-right">
                    <input id="typeahead-basic" type="text" class="form-control" placeholder="filter" [(ngModel)]="filter">
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>dni</th>
                            <th>Nom</th>
                            <th>Poblacio</th>
                            <th>Edita</th>

                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let persona of persones | stringFilter: filter | paginate: config ">
                            <!-- <td class="w70">
                                <img (click)="mostrarModal( persona.dni )" [src]="usuario.img | imagen" class="img-50 img-circle pointer">
                            </td> -->
                            <td>{{ persona.dni }}</td>
                            <td>{{ persona.nombre }}</td>
                            <td> {{ persona.poblacio }} </td>

                            <td>
                                <button [routerLink]="['/persona', persona._id, 'null' ]" class="btn btn-sm btn-success">
                                    <i class="fa fa-edit"></i>
                                </button>

                                <button (click)="borrarPersona( persona )" class="btn btn-sm btn-danger">
                                <i class="fa fa-trash-o"></i>
                              </button>
                            </td>

                        </tr>

                    </tbody>

                </table>
                <!-- <ngb-pagination [collectionSize]="total | async" [(page)]="currentPage" (pageChange)="onPageChange(currentPage)" aria-label="Default pagination"></ngb-pagination> -->
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>


            </div>
        </div>
    </div>
</div>
